<!DOCTYPE html>
<html lan="en">
  <header>
    <meta charset="utf-8" />
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css" />
  </header>
  <body> 
    <main>
    <div>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
      <fieldset id="data">
        <label for="name" id="name-label">Name<input required id="name" type="text" placeholder="Enter your name"/></label>
        <label for="email" id="email-label">Email<input required id="email" type="email" placeholder="Enter your Email" /></label>
        <label for="number" id="number-label">Age (optional)<input id="number" type="number" min="13" max="120" placeholder="Age" /></label>
        <label for="dropdown">Wich option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</other>
          </select>
        </label>
      </fieldset>
      <fieldset >
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label for="definitely"><input class="inline" id="definitely" name="recommend" type="radio" value="1" />Definitely</label>
          <label for="maybe"><input class="inline" id="maybe" name="recommend" type="radio" value="2" />Maybe</label>
          <label for="not-sure"><input class="inline" id="not-sure" name="recommend" type="radio" value="3" />Not sure</label>
      </fieldset>
      <fieldset>
          <label for="favorite">What is your favourite feature of freeCodeCamp?
            <select id="favorite">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>
      </fieldset>
      <fieldset>
          <label>What would you like to see improved? (Check all that apply)</label>
          <label for="front-end"><input class="inline" value="1" id="front-end" type="checkbox" />Front-end Projects</label>
          <label for="back-end"><input class="inline" value="2" id="back-end" type="checkbox" />Back-end Projects</label>
          <label for="visualization"><input class="inline" value="3" id="visualization" type="checkbox" />Data Visualization</label>
          <label for="challenges"><input class="inline" value="4" id="challenges" type="checkbox" />Challenges</label>
          <label for="source"><input class="inline" value="5" id="source" type="checkbox" />Open Source Community</label>
          <label for="gitter"><input class="inline" value="6" id="gitter" type="checkbox" />Gitter help rooms</label>
          <label for="videos"><input class="inline" value="7" id="videos" type="checkbox" />Videos</label>
          <label for="meetups"><input class="inline" value="8" id="meetups" type="checkbox" />City Meetups</label>
          <label for="wiki"><input class="inline" value="9" id="wiki" type="checkbox" />Wiki</label>
          <label for="forum"><input class="inline" value="10" id="forum" type="checkbox" />Forum</label>
          <label for="courses"><input class="inline" value="11" id="courses" type="checkbox" />Aditional Courses</label>
        </fieldset>
        <label for="free-text">Any comments or suggestions?</label>
        <textarea id="free-text" type="text" placeholder="Enter your comment here..."></textarea>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </main>
   </body> 
</html>
